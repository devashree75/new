<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sticky Note Board</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: #f0f0f0;
  }

  /* Board area (positioning context) */
  .board {
    position: relative;  /* important: children use absolute positioning */
    width: 100%;
    height: 100vh;
    background: #fffbea;
    border: 4px solid #d4af37;
    box-sizing: border-box;
  }

  /* Sticky notes */
  .note {
    position: absolute;
    width: 180px;
    height: 150px;
    padding: 10px;
    background: #fffa87;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    border: 1px solid #e2c200;
    border-radius: 6px;
    font-size: 14px;
    line-height: 1.3;
  }

  .note1 { top: 40px; left: 50px; transform: rotate(-2deg); }
  .note2 { top: 200px; left: 300px; background:#ffd7d7; transform: rotate(1.5deg); }
  .note3 { top: 120px; left: 600px; background:#c9f6c9; transform: rotate(-1deg); }
  .note4 { top: 350px; left: 180px; background:#d2e4ff; transform: rotate(2deg); }
</style>
</head>
<body>
  <div class="board">
    <div class="note note1">Finish assignment<br>📚</div>
    <div class="note note2">things to buy<br>🥦🥛🍎</div>
    <div class="note note3">assesments for the week<br>🖋️</div>
    <div class="note note4">Project time<br>🕒 4 PM</div>
  </div>
</body>
</html>
