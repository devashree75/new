<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>external css</title>
    <link href="external.css" ref="stylesheet">
</head>
<body>
    <h1>this html page is the example for external css</h1>
    <p>External CSS is a method of applying styles to an HTML document by linking to a separate .css file. This keeps the HTML clean and allows for easier maintenance and reusability of styles across multiple web pages.</p>
